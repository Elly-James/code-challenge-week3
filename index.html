<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>The Empire Movie Theater</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
         
         <link rel="stylesheet" href="/home/smoking/Phase1/code-challenge-week3/style.css">
         <script defer src="/home/smoking/Phase1/code-challenge-week3/index.js"></script>

    </head>
    <body>
        <header class="header">
            <a href="#" class="logo"><i class="fa-solid fa-clapperboard"></i></a>
            <h1 class="header_title">The Empire Movie Theater</h1>
            <a href="#" class="contact">Contact Us</a>
        </header>



        <section class="menu">
            <div class="menu_title"> <h2>View the Movies Menu</h2></div>
            <div id="container_menu">
                <button class="btn_menu">Menu</button>
                    <!--Movie names will go here one by one-->

            </div>
        </section>




        <section class="display">

            <div class="display_title">

                <h2>Movie Under Display</h2>
            </div>

            <div class="container_display">

                <div class="image-container"></div>
                 <!--Displays each Movie Poster-->

                <div class="buttons"></div>
                 <!--Displays buttons for navigation-->

            </div>



            <div class="form_title"> <h2>Add a Movie</h2></div>
               <!--Enables the user to add a movie with all the required detials-->
          
            <div class="container_form">
                <form id="movie-form">
                    <label for="name">Title</label>
                    <input type="text" id="title"  name="title">
                    <label for="name">Runtime</label>
                    <input type="text" id="runtime" name="runtime">
                    
                    <label for="name">Capacity</label>
                    <input type="text" id="capacity"  name="capacity">
                    <label for="name">Showtime</label>
                    <input type="text" id="showtime" name="showtime">
                    <label for="name">Tickets Sold</label>
                    <input type="text" id="tickets_sold" name="tickets_sold">
                   
                    <label for="description">Description</label>
                    <textarea name="description" id="description"></textarea>
                    <label for="name">Poster</label>
                    <input type="text" id="poster" name="poster">
                    <button type="submit" id="add_movie">Add Movie</button>
                </form>
             
            </div>

        </section>



        <footer class="footer">
            <div class="social">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></i></a>
            </div>
            <p class="copyright">Â© 2024 Sir Elly | All Rights Reserved</p>
        </footer>
       

    </body>


</html>
